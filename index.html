<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FixThePathNow.com – A community-led campaign to improve safety on the dangerous pedestrian path from Third Street across the railroad tracks in Lake Oswego, Oregon.">
    <title>Fix The Path Now – Lake Oswego, OR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #eef2f3, #d6e2f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
        }

        .card {
            background-color: white;
            padding: 2.5em 2em;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f3b60;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            padding: 0.75em 2em;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #1558b0;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.95rem;
            color: #555;
        }

        .footer strong {
            color: #1f3b60;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Fix The Path Now</h1>
        <p>Together we can make the Third Street pedestrian path across the railroad tracks safer for everyone in Lake Oswego.</p>
        <a class="button" href="https://docs.google.com/forms/d/1jOU7RGT6tAiKt-XpBrVJnY8Nq7sdhxlvt90uzziplrk/viewform" target="_blank">Sign the Petition</a>
        <div class="footer">
            Visit us at <strong>www.FixThePathNow.com</strong>
        </div>
    </div>
</body>
</html>
